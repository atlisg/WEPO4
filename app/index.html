<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <title>Flappy Atli</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->

        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <audio id="TaDaSound" src="audio/TaDa.mp3"></audio>
        <audio id="GameOverSound" src="audio/gameOver.mp3"></audio>
        <!--<audio id="UnicornSong" src="audio/unicorn.mp3" autoplay loop></audio>-->
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="GameCanvas">

            <div class="Clouds"></div>

            <div class="Player">
                <img src="/images/teiknimynd4.png" alt="">
                <div class="Player-wings" id="Player-wings-left"></div>
                <div class="Player-wings" id="Player-wings-right"></div>
            </div>

            <div class="Pipe1Upper"></div>
            <div class="Pipe1Lower"></div>

            <div class="Pipe2Upper"></div>
            <div class="Pipe2Lower"></div>

            <div class="Pipe3Upper"></div>
            <div class="Pipe3Lower"></div>

            <div class="Pipe4Upper"></div>
            <div class="Pipe4Lower"></div>

            <div class="Scoreboard">
                <div class="Scoreboard-score">
                    <h3>SCORE:</h3>
                    <h4 id="Score">0</h4>
                </div>
                <div   class="Scoreboard-score">
                    <h3>HIGH SCORE:</h3>
                    <h4 id="HiScore">0</h4 >
                </div>
                <button class="Scoreboard-restart">
                    <span class="Scoreboard-restartText">Restart</span>
                </button>
            </div>
            <div id="Floor"></div>
            <div class="Mute"><img width="50px" onclick=" console.log(window.Game);" src="images/mute.png" alt=""></div>
            <div class="UnMute" hidden><img width="50px" onclick="window.Game.toggleMute;" src="images/unmute.png" alt=""></div>
        </div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/controls.js"></script>
        <script src="scripts/game.js"></script>
        <script src="scripts/player.js"></script>
        <script src="scripts/utils.js"></script>
        <script src="scripts/pipe.js"></script>
        <script src="scripts/floor.js"></script>
        <script src="scripts/clouds.js"></script>
        <!-- endbuild -->
</body>
</html>
